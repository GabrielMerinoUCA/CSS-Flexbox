    <title>CSS - Flexbox Tutorial</title>
</head>
<body class="body">
    <div class="flexcontainer">

        <div class="smallbox" style="background-color: darkslategray;">Box 3</div>
        <div class="largebox" style="background-color: darkslateblue;">Box 4</div>
        <div class="smallbox" style="background-color: darkmagenta;">Box 5</div>
        <div class="linebreak"></div>
        <div class="largebox" style="background-color: brown;">Box 6</div>
        <div class="largebox" style="background-color: forestgreen;">Box 7</div>
    </div>
